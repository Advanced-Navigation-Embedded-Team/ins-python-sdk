name: publish package
run-name: ${{ github.actor }} is updating the PyPi repo ðŸš€
on: [push] 
jobs:
  Publish-Using-Poetry:
    runs-on: ubuntu-latest
    steps:
    - run: sudo apt install pipx
    - run: pipx install poetry
    - run: poetry config pypi-token.pypi ${{ secrets.PYPI_SCOPED_KEY }}
    - run: echo 'listing'
    - run: echo $(ls)
    - run: poetry build
    - run: poetry publish
